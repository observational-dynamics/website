    header {
        display: flex;

    }

        width: 50px;

    }

    .menu button {
        border: none;
        background: none;
        font-size: 18px;
        cursor: pointer;
    }

    main {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .avatar img {
        width: 36px;
        border-radius: 50%;
    }

    .message.left {
        justify-content: flex-start;

        margin-right: 8px;

    .media-input {

    }

    .media-input form {
        display: flex;
        flex: 1;
    }

    .media-input input {
        flex: 1;
        border: 1px solid #ccc;

    }

    .file-upload,
    .record-audio,
    .add-video {
        margin-left: 10px;
    }

    button {

    footer {
        border-top: 1px solid #ddd;
        padding: 16px;

    }

    footer button {
        border: none;
        background: none;

        cursor: pointer;
    }

    /* Media Queries */
    @media (max-width: 768px) {
        /* Responsive styles */
    }

    body {
        font-family: Arial;
        color: #333;
    }

    .spinner {
        width: 40px;
        height: 40px;
        border: 5px solid #ccc;
        border-top-color: #0d6efd;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    .error-message {
        color: red;
        margin: 10px 0;
    }

    /* Smooth animations */
    .message {
        transition: transform 0.5s ease;
    }

    .message.new {
        transform: translateX(200px);
    }

    /* Styled form inputs */
    input[type=text] {
        border: none;
        border-radius: 20px;
        padding: 12px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    /* Animated emoji */
    .emoji {
        display: inline-block;
        animation: bounce 1s infinite;
    }

    @keyframes bounce {
        0% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-10px);
        }

        100% {
            transform: translateY(0);
        }
    }

    .chat-app {
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    .chat-messages {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .message {
        display: flex;
    }

    /* Circular avatars */
    .avatar img {
        border-radius: 50%;
    }

    /* Max-width on bubbles */
    .message-content {
        max-width: 80%;
    }

    /* Improve spacing */
    .message-content {
        margin: 10px;
        border: 1px solid #eee;
        padding: 25px;

        border-radius: 15px;
    }

    .media-input {
        padding: 20px;
    }

    /* Center footer buttons */
    footer {
        display: flex;
        justify-content: center;
    }

        .chat-app {
            padding: 10px;
        }

            max-width: 75%;
        }
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

        font-family: Arial, sans-serif;

        background-color: #fff;
    }

    h3,

        margin-bottom: 15px;

    .navbar {

    }

    .nav-links a {
        margin-right: 10px;

    }

    /* Sidebar */
    .sidebar {

        left: 0;

        padding: 20px;
        background-color: #fff;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);

    }

    .sidebar-header,

    .group,

        padding: 10px;

    }

    .friend img {
        width: 40px;

        border-radius: 50%;

    }

    /* Main Content */
    .main-content {

    .main-content.open {

    }

    .chat-window {

    }

    .navbar {
        position: fixed;
        top: 0;

    }

    .main-content {
        margin-top: 28px;

        overflow-y: auto;

    }

        position: fixed;

        padding: 10px;

    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
        .navbar {
            flex-direction: column;
        }

        .main-content {
            width: 100%;

        }

        .main-content.open {

            margin-top: 100vh;
        }
    }

    html, body {
        height: 100%;
    }
</style><!-- Navbar section -->

        </nav>
    </header><!-- Sidebar section -->
    <aside class="sidebar">
        <div class="sidebar-header">

        <div class="sidebar-content">
            <div class="panel">
                <h4>Groups </h4>
                <div class="panel-content"></div>
            </div>
            <div class="panel">
                <h4>Friends </h4>
                <div class="panel-content">
                    <div class="friend"><img src="https://i.pravatar.cc/40?img=1" /><span>John Doe </span></div>

            </div>
        </div>
    </aside><!-- Main content section -->
    <main>
        <div class="main-content">
            <div class="user-info" style="position: sticky; top: 0;padding: 20px;"><img alt="User"
                    src="https://i.pravatar.cc/40?img=1" />
                <h3> John Doe</h3>
            </div>
            <div class="menu"><button> New Chat</button><button> Log Out</button></div>
            <div class="chat-messages" style="overflow-y: auto">
                <div class="message left">
                    <div class="avatar"><img alt="Avatar" src="https://i.pravatar.cc/40?img=1" /></div>
                    <div class="message-content">
                        <div class="message-text"> Hi there!</div>
                        <div class="message-time"> 3:34 PM</div>
                    </div>
                </div>
                <div class="message right">
                    <div class="avatar"><img alt="Avatar" src="https://i.pravatar.cc/40?img=2" /></div>
                    <div class="message-content">
                        <div class="message-text"> Hello, how are you?</div>
                        <div class="message-time"> 3:35 PM</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="media-input" style="width: 100%; margin:0">
            <form><input placeholder="Enter message" type="text" />
                <div class="file-upload"><i class="fa fa-paperclip"></i><input type="file" /></div><button
                    class="record-audio"><i class="fa fa-microphone"></i></button><button
                    class="add-video"><i class="fa fa-video"></i></button><button type="submit">Send
                </button>
            </form>
        </div>
        <script>
            const toggleBtn = document.querySelector('.toggle-btn'); 
            const mainContent = document.querySelector('.main-content'); 
            const sidebar = document.querySelector('.sidebar'); toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('open'); 
                mainContent.classList.toggle('open'); 
            }); 
            sidebar.classList.toggle('open'); 
            mainContent.classList.toggle('open'); 

            // send handler
            const form = document.querySelector('form');
            const input = document.querySelector('input[type=text]');
            const messages = document.querySelector('.chat-messages');
            const mediaInput = document.querySelector('.media-input');
            const fileUpload = document.querySelector('.file-upload');
            const recordAudio = document.querySelector('.record-audio');
            const addVideo = document.querySelector('.add-video');
            const spinner = document.querySelector('.spinner');
            const error = document.querySelector('.error-message');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                if (input.value) {
                    const message = document.createElement('div');
                    message.classList.add('message', 'right');
                    message.innerHTML = `
                        <div class="avatar"><img src="https://i.pravatar.cc/40?img=2" /></div>
                        <div class="message-content">
                            <div class="message-text">${input.value}</div>
                            <div class="message-time">${new Date().toLocaleTimeString()}</div>
                        </div>
                    `;
                    messages.appendChild(message);
                    input.value = '';
                    // simulate a response
                    setTimeout(() => {
                        const message = document.createElement('div');
                        message.classList.add('message', 'left');
                        message.innerHTML = `
                            <div class="avatar"><img src="https://i.pravatar.cc/40?img=1" /></div>
                            <div class="message-content">
                                <div class="message-text">I'm doing great, thanks!</div>
                                <div class="message-time">${new Date().toLocaleTimeString()}</div>
                            </div>
                        `;
                        messages.appendChild(message);
                    }, 1000);
                }
            });
            </script>
    </main>
